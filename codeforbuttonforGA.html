<!-- SNIPPET OF CODE FOR TRACKING EVENTS ON A WEBSITE WITH A CTA BUTTON -->

<!-- This code must be written for the cta button -->

<!-- RESOURCE: https://developers.google.com/analytics/devguides/collection/analyticsjs/events -->

<!-- 
onClick="ga('category', 'action', 'label', value) 

label and value can be left empty
-->

onClick="ga('send','event','about', click,);"

<a href="#about" target="_blank" class="page-scroll tellmore animated bounceInDown" onClick="ga('send','event','about','click');"
